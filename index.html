<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<main class="card">
  <div class="card-image">
    <img src="image-equilibrium.jpg" alt="nft-image">
    <div class="on-hover">
      <img src="icon-view.svg" alt="" class="">
    </div>
  </div>
  <div class="title-n-description">
    <h1>Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
  </div>
  <div class="price-n-time">
    <div class="price">
      <img src="icon-ethereum.svg" alt="">
      0.041 ETH
    </div>
    <div class="time-left">
      <img src="icon-clock.svg" alt="">
      <span>3 days left</span>
    </div>
  </div>
  <div class="creator">
    <img src="image-avatar.png" alt="">
    <p>Creation of </p>
    <span>Jules Wyvern</span>
  </div>
</main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
